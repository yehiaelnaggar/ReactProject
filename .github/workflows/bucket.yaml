name: S3Workflows
on: 
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: '16.x'

      - name: Install Dependencies
        run: npm install
        working-directory: ReactProject # Update this line with the correct path

      - name: Build
        run: npm run build
        working-directory: ReactProject # Update this line with the correct path

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Upload to S3
        run: aws s3 sync ReactProject/build s3://shikabala # Ensure this path is correct
        working-directory: yehiaelnaggar/ReactProject/.github/workflows/bucket.yaml # Update this line with the correct path

      - name: Publish Message To SNS Subscribers
        run: aws sns publish --topic-arn <your-sns-topic-arn> --message "New Version Is Released"
